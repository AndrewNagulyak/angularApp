<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
  <a class="navbar-brand" [routerLink]="['/home']" >Jinder</a>
  

    <ul *ngIf="loggedIn()"  class="navbar-nav mr-auto">
      <li class="nav-item " [routerLink]="['/members']" routerLinkActive="active" style="cursor: pointer">
        <a class="nav-link"  >Matches </a>
      </li>
      <li class="nav-item" [routerLink]="['/lists']" routerLinkActive="active" style="cursor: pointer">
        <a class="nav-link"  >Lists</a>
      </li>
      <li class="nav-item" [routerLink]="['/messages']" routerLinkActive="active" style="cursor: pointer">
        <a class="nav-link " >Messages</a>
      </li>
     
      
    </ul>
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.jwtDecoded?.unique_name | titlecase }} 
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/members/edit']"><i class =" fa fa-user"></i>Edit Profile</a>
        <a class="dropdown-divider"></a>
        <a class="dropdown-item" (click)="logout()"><i class =" fa fa-sign-out" ></i>Logout</a>
      </div>
    </div>
    <form #loginForm="ngForm" *ngIf="!loggedIn()" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input 
        class="form-control mr-sm-2" 
        type="text" 
        name="username" 
        placeholder="UserName" 
        required [(ngModel)]="model.username">
      <input 
      class="form-control mr-sm-2"
      type="password" name="password" 
      placeholder="Password" 
      required [(ngModel)]="model.password">

      <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid"> Login </button>
    </form>
  </div>
</nav>
